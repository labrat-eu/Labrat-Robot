syntax = "proto3";

package mavlink.msg.common;

message TerrainData {
  sint32 lat = 1; /*< [degE7] Latitude of SW corner of first grid*/
  sint32 lon = 2; /*< [degE7] Longitude of SW corner of first grid*/
  uint32 grid_spacing = 3; /*< [m] Grid spacing*/
  repeated sint32 data = 4; /*< [m] Terrain data MSL*/
  uint32 gridbit = 5; /*<  bit within the terrain request mask*/
}

