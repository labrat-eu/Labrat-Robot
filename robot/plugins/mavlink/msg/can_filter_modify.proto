syntax = "proto3";

package mavlink.msg.common;

message CanFilterModify {
  repeated uint32 ids = 1; /*<  filter IDs, length num_ids*/
  uint32 target_system = 2; /*<  System ID*/
  uint32 target_component = 3; /*<  Component ID*/
  uint32 bus = 4; /*<  bus number*/
  uint32 operation = 5; /*<  what operation to perform on the filter list See CAN_FILTER_OP enum.*/
  uint32 num_ids = 6; /*<  number of IDs in filter list*/
}

