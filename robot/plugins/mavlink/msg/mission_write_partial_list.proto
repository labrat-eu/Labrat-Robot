syntax = "proto3";

package mavlink.msg.common;

message MissionWritePartialList {
  sint32 start_index = 1; /*<  Start index Must be smaller / equal to the largest index of the current onboard list.*/
  sint32 end_index = 2; /*<  End index, equal or greater than start index*/
  uint32 target_system = 3; /*<  System ID*/
  uint32 target_component = 4; /*<  Component ID*/
  uint32 mission_type = 5; /*<  Mission type*/
}

