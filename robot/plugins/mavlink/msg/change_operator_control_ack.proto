syntax = "proto3";

package mavlink.msg.common;

message ChangeOperatorControlAck {
  uint32 gcs_system_id = 1; /*<  ID of the GCS this message */
  uint32 control_request = 2; /*<  0: request control of this MAV, 1: Release control of this MAV*/
  uint32 ack = 3; /*<  0: ACK, 1: NACK: Wrong passkey, 2: NACK: Unsupported passkey encryption method, 3: NACK: Already under control*/
}

