syntax = "proto3";

package mavlink.msg.common;

message CameraSettings {
  uint32 time_boot_ms = 1; /*< [ms] Timestamp (time since system boot)*/
  uint32 mode_id = 2; /*<  Camera mode*/
  float zoomlevel = 3; /*<  Current zoom level as a percentage of the full range (00 to 100.0, NaN if not known)*/
  float focuslevel = 4; /*<  Current focus level as a percentage of the full range (00 to 100.0, NaN if not known)*/
}

