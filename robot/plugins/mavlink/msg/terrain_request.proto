syntax = "proto3";

package mavlink.msg.common;

message TerrainRequest {
  uint64 mask = 1; /*<  Bitmask of requested 4x4 grids (row major 8x7 array of grids, 56 bits)*/
  sint32 lat = 2; /*< [degE7] Latitude of SW corner of first grid*/
  sint32 lon = 3; /*< [degE7] Longitude of SW corner of first grid*/
  uint32 grid_spacing = 4; /*< [m] Grid spacing*/
}

