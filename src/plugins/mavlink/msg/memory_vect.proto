syntax = "proto3";

package mavlink.msg.common;

message MemoryVect {
  uint32 address = 1; /*<  Starting address of the debug variables*/
  uint32 ver = 2; /*<  Version code of the type variable 0=unknown, type ignored and assumed sint32. 1=as below*/
  uint32 type = 3; /*<  Type code of the memory variables for ver = 1: 0=16 x sint32, 1=16 x uint16, 2=16 x Q15, 3=16 x 1Q14*/
  bytes value = 4; /*<  Memory contents at specified address*/
}

