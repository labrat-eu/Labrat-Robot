syntax = "proto3";

package mavlink.msg.common;

message FenceStatus {
  uint32 breach_time = 1; /*< [ms] Time (since boot) of last breach*/
  uint32 breach_count = 2; /*<  Number of fence breaches*/
  uint32 breach_status = 3; /*<  Breach status (0 if currently inside fence, 1 if outside)*/
  uint32 breach_type = 4; /*<  Last breach type*/
  uint32 breach_mitigation = 5; /*<  Active action to prevent fence breach*/
}

