syntax = "proto3";

package mavlink.msg.common;

message RequestEvent {
  uint32 first_sequence = 1; /*<  First sequence number of the requested event*/
  uint32 last_sequence = 2; /*<  Last sequence number of the requested event*/
  uint32 target_system = 3; /*<  System ID*/
  uint32 target_component = 4; /*<  Component ID*/
}

