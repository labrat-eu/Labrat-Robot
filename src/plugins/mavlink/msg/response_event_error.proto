syntax = "proto3";

package mavlink.msg.common;

message ResponseEventError {
  uint32 sequence = 1; /*<  Sequence number*/
  uint32 sequence_oldest_available = 2; /*<  Oldest Sequence number that is still available after the sequence set in REQUEST_EVENT*/
  uint32 target_system = 3; /*<  System ID*/
  uint32 target_component = 4; /*<  Component ID*/
  uint32 reason = 5; /*<  Error reason*/
}

