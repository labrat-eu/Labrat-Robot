syntax = "proto3";

package mavlink.msg.common;

message LocalPositionNedSystemGlobalOffset {
  uint32 time_boot_ms = 1; /*< [ms] Timestamp (time since system boot)*/
  float x = 2; /*< [m] X Position*/
  float y = 3; /*< [m] Y Position*/
  float z = 4; /*< [m] Z Position*/
  float roll = 5; /*< [rad] Roll*/
  float pitch = 6; /*< [rad] Pitch*/
  float yaw = 7; /*< [rad] Yaw*/
}

