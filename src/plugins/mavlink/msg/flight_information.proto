syntax = "proto3";

package mavlink.msg.common;

message FlightInformation {
  uint64 arming_time_utc = 1; /*< [us] Timestamp at arming (time since UNIX epoch) in UTC, 0 for unknown*/
  uint64 takeoff_time_utc = 2; /*< [us] Timestamp at takeoff (time since UNIX epoch) in UTC, 0 for unknown*/
  uint64 flight_uuid = 3; /*<  Universally unique identifier (UUID) of flight, should correspond to name of log files*/
  uint32 time_boot_ms = 4; /*< [ms] Timestamp (time since system boot)*/
}

