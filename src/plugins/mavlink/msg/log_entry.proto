syntax = "proto3";

package mavlink.msg.common;

message LogEntry {
  uint32 time_utc = 1; /*< [s] UTC timestamp of log since 1970, or 0 if not available*/
  uint32 size = 2; /*< [bytes] Size of the log (may be approximate)*/
  uint32 id = 3; /*<  Log id*/
  uint32 num_logs = 4; /*<  Total number of logs*/
  uint32 last_log_num = 5; /*<  High log number*/
}

