stages:
  - setup
  - build
  - test
  - deploy


variables:
  CONAN_NAME: "labrat-robot"
  CONAN_USER: "labrat.eu+robot"
  CONAN_CHANNEL: "alpha"


.init-docker: &init-docker |
  docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY


.init-generic: &init-generic |
  git config --global --add safe.directory '*'
  python3 -m venv .venv
  source .venv/bin/activate
  export CONAN_HOME=$(pwd)/.tmp/
  mkdir -p .tmp/profiles/
  python3 -m pip install --upgrade conan
  python3 -m pip install regex
# conan remote add --force gitlab https://gitlab.com/api/v4/packages/conan
# conan remote login gitlab ci_user -p ${CI_JOB_TOKEN}


.init-clang: &init-clang
  cache:
    key: clang
    paths:
      - .tmp/
  before_script:
    - *init-generic
    - cp .ci/clang-17/profile .tmp/profiles/ci

.init-gcc: &init-gcc
  cache:
    key: gcc
    paths:
      - .tmp/
  before_script:
    - *init-generic
    - cp .ci/gcc-13/profile .tmp/profiles/ci


.build-generic: &build-generic |
  if [ $LABRAT_ROBOT_NIGHTLY_PIPELINE ]; then rm -rf $CONAN_USER_HOME/.conan/data; fi
  conan remove --force $CONAN_NAME/*
  conan create . $CONAN_USER/$CONAN_CHANNEL -b=outdated -pr:h=ci -pr:b=ci

.test-generic: &test-generic |
  CTEST_OUTPUT_ON_FAILURE=1 conan test -b=outdated -pr:h=ci -pr:b=ci testing $(conan info . | grep -oE "$CONAN_NAME/v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\+[a-z0-9\-]+)?" | head -n1)@$CONAN_USER/$CONAN_CHANNEL

.deploy-generic: &deploy-generic |
  conan upload $(conan info . | grep -oE "$CONAN_NAME/v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(\+[a-z0-9\-]+)?" | head -n1)@$CONAN_USER/$CONAN_CHANNEL --all -r gitlab --retry 5 --retry-wait 10


setup:clang-17:
  stage: setup
  rules:
    - changes:
      - .ci/clang-17/*
    - if: $LABRAT_ROBOT_NIGHTLY_PIPELINE
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - *init-docker
  script:
    - cd .ci/clang-17
    - docker build -t $CI_REGISTRY_IMAGE:clang-17 .
    - docker push $CI_REGISTRY_IMAGE:clang-17

setup:gcc-13:
  stage: setup
  rules:
    - changes:
      - .ci/gcc-13/*
    - if: $LABRAT_ROBOT_NIGHTLY_PIPELINE
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - *init-docker
  script:
    - cd .ci/gcc-13
    - docker build -t $CI_REGISTRY_IMAGE:gcc-13 .
    - docker push $CI_REGISTRY_IMAGE:gcc-13

setup:doxygen:
  stage: setup
  rules:
    - changes:
      - .ci/doxygen/*
    - if: $LABRAT_ROBOT_NIGHTLY_PIPELINE
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - *init-docker
  script:
    - cd .ci/doxygen
    - docker build -t $CI_REGISTRY_IMAGE:doxygen .
    - docker push $CI_REGISTRY_IMAGE:doxygen


build:clang-17:
  stage: build
  image: $CI_REGISTRY_IMAGE:clang-17
  <<: *init-clang
  script:
    - *build-generic

test:clang-17:
  stage: test
  needs: ["build:clang-17"]
  image: $CI_REGISTRY_IMAGE:clang-17
  <<: *init-clang
  script:
    - *test-generic

# Hidden until GitLab supports conan 2.0
.deploy:clang-17:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_PROTECTED
    - if: $CI_COMMIT_TAG
  image: $CI_REGISTRY_IMAGE:clang-17
  <<: *init-clang
  script:
    - *deploy-generic


build:gcc-13:
  stage: build
  image: $CI_REGISTRY_IMAGE:gcc-13
  <<: *init-gcc
  script:
    - *build-generic

test:gcc-13:
  stage: test
  needs: ["build:gcc-13"]
  image: $CI_REGISTRY_IMAGE:gcc-13
  <<: *init-gcc
  script:
    - *test-generic

# Hidden until GitLab supports conan 2.0
.deploy:gcc-13:
  stage: deploy
  rules:
    - if: $CI_COMMIT_REF_PROTECTED
    - if: $CI_COMMIT_TAG
  image: $CI_REGISTRY_IMAGE:gcc-13
  <<: *init-gcc
  script:
    - *deploy-generic

pages:
  stage: deploy
  image: $CI_REGISTRY_IMAGE:doxygen
  <<: *init-gcc
  script:
    - mkdir build
    - cd build
    - conan install .. -b=missing -pr:h=ci -pr:b=ci
    - conan source ..
    - conan build .. -c
    - cmake .. -DROBOT_ENABLE_DOCS=ON
    - make generate-docs
    - cd ..
    - cp -r docs/html public
  artifacts:
    paths:
      - public
